
<!DOCTYPE html>
<html><head><title>Register Patient</title></head>
<body>
    <h2>Patient Registration</h2>
    <form method="POST">
        Name: <input type="text" name="name" required><br>
        Gender: <select name="gender"><option>Male</option><option>Female</option></select><br>
        DOB: <input type="date" name="dob"><br>
        Phone: <input type="text" name="phone"><br>
        Insurance: <select name="insurance"><option>Cash</option><option>NHIF</option><option>Private</option></select><br>
        <button type="submit">Register</button>
    </form>
</body></html>
