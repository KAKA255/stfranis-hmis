
<!DOCTYPE html>
<html><head><title>Patients</title></head>
<body>
    <h2>Patient List</h2>
    <table border="1"><tr><th>ID</th><th>Name</th><th>Gender</th><th>DOB</th><th>Phone</th><th>Insurance</th><th>Actions</th></tr>
    {% for p in patients %}
        <tr><td>{{ p[0] }}</td><td>{{ p[1] }}</td><td>{{ p[2] }}</td><td>{{ p[3] }}</td><td>{{ p[4] }}</td><td>{{ p[5] }}</td>
        <td><a href="/consult/{{ p[0] }}">Consult</a></td></tr>
    {% endfor %}
    </table>
</body></html>
